[KConditions]
ConOn=1
CondSize=83
;checks inventory for a 120 Mod Rod and if you are in combat
Cond1=(${FindItemCount[Summoned: Dazzling Modulation Shard]} != 1)
;checks inventory for a 120 Mod Rod and if you have enough mana missing from your pool while being able to survive the click
Cond2=${Me.ItemReady[Summoned: Radiant Modulation Shard]} && (${Math.Calc[${Me.CurrentHPs}].Int} > 105000) && (${Math.Calc[${Me.MaxMana} - ${Me.CurrentMana}].Int} > 35000)
;checks inventory for a 120 Secondary Mod Rod and if you are in combat
Cond3=(${FindItemCount[Sickle of Umbral Modulation]} != 1)
;checks inventory for a 120 Secondary Mod Rod and if you have enough mana missing from your pool while being able to survive the click
Cond4=${Me.ItemReady[Sickle of Umbral Modulation]} && (${Math.Calc[${Me.CurrentHPs}].Int} > 54306) && (${Math.Calc[${Me.MaxMana} - ${Me.CurrentMana}].Int} > 32141)
;checks pets hp is above 80 and that your missing enough mana from your pool to use Elemental Conversion
Cond5=${Me.AltAbilityReady[Elemental Conversion]} && (${Math.Calc[${Me.Pet.CurrentHPs}].Int} > 80) && (${Math.Calc[${Me.MaxMana} - ${Me.CurrentMana}].Int} > 30000)
;checks for Thaumatize Pet Regen boost
Cond6=!${Me.Buff[Thaumatize Pet Mana Regen Boost IV].ID}
;casts Gather Mana spell if you are missing enough mana from your pool
Cond7=(${Math.Calc[${Me.MaxMana} - ${Me.CurrentMana}].Int} > 25159)
;checks for your Paradox Shard
Cond8=(${FindItemCount[Summoned: Frostbound Sliver]} != 1)
;checks for your Bolt Orb
Cond9=(${FindItemCount[Molten Komatiite Orb]} != 1)
;checks for your Earth Pet Shard
Cond10=(${FindItemCount[Summoned: Exigent Servant XXIV II]} != 1)
;checks for your Fire Pet Shard
Cond11=(${FindItemCount[Summoned: Exigent Minion XXIV II]} != 1)
;checks for Chaotic Buff
Cond12=!${Me.Buff[Chaotic Largesse].ID} && ${Spell[Chaotic Largesse].Stacks}
;checks for Bodyguard
Cond13=!${Me.Buff[Ophiolite Bodyguard].ID} && ${Spell[Ophiolite Bodyguard].Stacks}
;checks for Shield Buff
Cond14=!${Me.Buff[Shield of Shadow].ID} && ${Spell[Shield of Shadow].Stacks}
;checks for Guardian Buff
Cond15=!${Me.Buff[Relentless Guardian].ID} && ${Spell[Relentless Guardian].Stacks}
;checks for Spell / Melee Guard buff
Cond16=!${Me.Buff[Shield of Inevitability].ID} && ${Spell[Shield of Inevitability].Stacks}
;checks group for DS
Cond17=!${Target.Buff[Circle of Emberweave Coat].ID} && {Spell[Circle of Emberweave Coat].Stacks}
;checks self for Symbiosis Recourse and if pet has more than 90% health
Cond18=(${Math.Calc[${Me.Pet.CurrentHPs}].Int} > 90) && !${Me.Buff[Relentless Symbiosis Recourse].ID} && {Spell[Relentless Symbiosis Recourse].Stacks}
;checks for Mirror, Spell Reflection Buff
Cond19=${Me.SpellReady[Mirror]} && !${Me.Buff[Mirror].ID} && ${Spell[Mirror].Stacks}
;checks for Elemental Form
;checks Groups mana level
Cond20=(${Group.Member[1].CurrentMana} < ${Math.Calc[${Group.Member[1].MaxMana} / 1.3333].Int}) && (${Group.Member[2].CurrentMana} < ${Math.Calc[${Group.Member[2].MaxMana} / 1.3333].Int}) && (${Group.Member[3].CurrentMana} < ${Math.Calc[${Group.Member[3].MaxMana} / 1.3333].Int}) && (${Group.Member[4].CurrentMana} < ${Math.Calc[${Group.Member[4].MaxMana} / 1.3333].Int}) && (${Group.Member[5].CurrentMana} < ${Math.Calc[${Group.Member[5].MaxMana} / 1.3333].Int})
